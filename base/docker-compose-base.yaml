version: '2'

services:

  orderer.fgodinho.com:
    container_name: orderer.fgodinho.com
    image: hyperledger/fabric-orderer:$IMAGE_TAG
    environment:
      - ORDERER_GENERAL_LOGLEVEL=debug
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      # enabled TLS
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
    - ../channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
    - ../crypto-config/ordererOrganizations/fgodinho.com/orderers/orderer.fgodinho.com/msp:/var/hyperledger/orderer/msp
    - ../crypto-config/ordererOrganizations/fgodinho.com/orderers/orderer.fgodinho.com/tls/:/var/hyperledger/orderer/tls
    - orderer.fgodinho.com:/var/hyperledger/production/orderer
    ports:
      - 7050:7050

  peer0.fgodinho.com:
    container_name: peer0.fgodinho.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.fgodinho.com
      - CORE_PEER_ADDRESS=peer0.fgodinho.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.fgodinho.com:7051
      - CORE_PEER_LOCALMSPID=PeersMSP
    command: peer node start #--peer-chaincodedev=true
    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/fgodinho.com/peers/peer0.fgodinho.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/fgodinho.com/peers/peer0.fgodinho.com/tls:/etc/hyperledger/fabric/tls
        - peer0.fgodinho.com:/var/hyperledger/production
    ports:
      - 7051:7051
      - 7053:7053

